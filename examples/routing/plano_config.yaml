# Plano Configuration for Policy-Based Routing
# This config enables intelligent routing based on task descriptions

version: v0.1.0

listeners:
  - type: model
    name: model_gateway
    address: 0.0.0.0
    port: 10000

model_providers:
  # OpenAI - General purpose
  - access_key: $OPENAI_API_KEY
    model: openai/gpt-4o
    routing_preferences:
      - name: general_conversation
        description: casual conversation, general knowledge, creative writing
      - name: data_analysis
        description: analyzing data, creating reports, spreadsheet operations

  # Anthropic - Code and reasoning
  - access_key: $ANTHROPIC_API_KEY
    model: anthropic/claude-sonnet-4-5
    routing_preferences:
      - name: code_generation
        description: writing code, debugging, technical documentation
      - name: complex_reasoning
        description: deep analysis, logical reasoning, step-by-step problem solving

  # DeepSeek - Code specialist
  - access_key: $DEEPSEEK_API_KEY
    model: deepseek/deepseek-coder
    routing_preferences:
      - name: code_review
        description: reviewing code for bugs, security issues, and best practices
      - name: refactoring
        description: improving code structure, performance optimization

  # Groq - Fast inference
  - access_key: $GROQ_API_KEY
    model: groq/llama-3.1-70b-versatile
    routing_preferences:
      - name: quick_responses
        description: simple questions requiring fast responses
      - name: batch_processing
        description: processing multiple similar requests quickly

# Tracing (optional)
tracing:
  random_sampling: 100  # 100% sampling for development
  # endpoint: http://jaeger:14268/api/traces  # for production

# System prompt (optional)
system_prompt: |
  You are a helpful AI assistant powered by ModelScan.
  Provide clear, accurate, and helpful responses.
