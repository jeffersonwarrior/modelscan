name: SDK Quality Checks

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'sdk/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/**'

jobs:
  test:
    name: Test All SDKs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23', '1.24']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Install dependencies
      run: |
        cd sdk
        for dir in */; do
          cd "$dir"
          go mod download
          cd ..
        done
    
    - name: Run tests
      run: make test
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.go-version }}
        path: |
          **/coverage.out

  lint:
    name: Lint All SDKs
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Run go fmt
      run: |
        cd sdk
        unformatted=$(gofmt -l .)
        if [ -n "$unformatted" ]; then
          echo "The following files need formatting:"
          echo "$unformatted"
          exit 1
        fi
    
    - name: Run go vet
      run: make lint
    
    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest
    
    - name: Run staticcheck
      run: |
        cd sdk
        for dir in */; do
          echo "Staticcheck: $dir"
          cd "$dir"
          staticcheck ./... || true
          cd ..
        done

  build:
    name: Build All SDKs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Build all SDKs
      run: make build
    
    - name: Test compilation
      run: |
        cd sdk
        for dir in */; do
          echo "Building: $dir"
          cd "$dir"
          go build -v ./...
          cd ..
        done

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Generate coverage
      run: make coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/*.out
        fail_ci_if_error: false
        verbose: true
